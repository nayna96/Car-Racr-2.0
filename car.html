<html>
    
    <head>
        
        <title>jQuery Car Race 2.0</title>
        
        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="styles.css">
    
    
    </head>
    
    <body id="race">
        
        <h1>jQuery Car Racr 2.0</h1>
        
        <input type="button" value="Race!" id="go">
        <input type="button" value="Reset" id="reset">
        
        <div id = "racetrack">
            
            <img src="car1.png" alt="Green car" id = "car1" class="car">
            <img src="car2.png" alt="Red car" id="car2" class="car">
            
        </div>
        
        <div id="raceInfoContainer" class="clearfix">
            
            <h2>Results</h2>
            
            <div id="raceInfo1" class="raceInfo">Car1<span></span></div>
            <div id="raceInfo2" class="raceInfo">Car2<span></span></div>
            
        </div>
        
        <!-- Load the CDN first -->
        <script src="//code.jquery.com/jquery-3.3.1.js"></script>
        
        <!-- If CDN fails to load, serve up the local version -->
        <script>window.jQuery || document.write('<script src="jquery-3.3.1.js"><\/script>');</script>
        
        <script src="script.js"></script>
        
    </body>

</html>
